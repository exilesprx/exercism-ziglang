name: Tests
on:
  push:
    branches-ignore:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: exilesprx/exercism-zig:latest
    steps:
      - name: "Make dir"
        run: chmod 1777 /__w

      - uses: actions/checkout@v4

      - name: "Run tests"
        run: zig build test --summary all
